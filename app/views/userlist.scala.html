@(users: List[User])

@main("Users") {
<table>
    <tr>
        <th>email</th>
        <th>lastname</th>
        <th>firstname</th>
        <th>role</th>
    </tr>
    @for(user <- users) {
    <tr>
        <td>@user.email</td>
        <td>@user.lastname</td>
        <td>@user.firstname</td>
        <td>@user.roleId</td>
    </tr>
    }
</table>
}
