@(title: String)(content: Html)


<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel='stylesheet' type='text/css' href="@routes.Assets.at("stylesheets/main.css")">
    <script src='@routes.Assets.at("javascripts/jquery-1.11.3.min.js")' type='text/javascript'></script>
    <script src='@routes.Assets.at("javascripts/products.js")' type='text/javascript'></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a id="titleLink" class="brand" href="/">@title</a>
        </div>
    </div>
</div>
<div class="container">
    @content
</div>
</body>
</html>
