@(title: String)(content: Html)

<html>
<head>
    <title>@title</title>
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/jquery.dataTables.css")'>
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/main.css")'>
    <script src='@routes.Assets.at("javascripts/jquery-1.11.3.min.js")' type='text/javascript'></script>
    <script src='@routes.Assets.at("javascripts/jquery.dataTables.js")' type='text/javascript'></script>
    <script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type='text/javascript'></script>
    <script src='@routes.Assets.at("javascripts/main.js")' type='text/javascript'></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PPLibDataAnalyzer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/show">Home</a></li>
                        <li class="divider"></li>
                        <li><a href="/userlist">List of Users</a></li>
                        <li><a href="/coordinatelist">List of Coordinates</a></li>
                        <li class="divider"></li>
                        <li><a href="/tasklist">Workflow</a></li>
                        <li class="divider"></li>
                        <li><a href="/taskloglist">Tasklog</a></li>
                        <li class="divider"></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    @content
</div>
</body>
</html>
